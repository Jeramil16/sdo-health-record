
<!DOCTYPE html>
<html>
<head><title>Personnel Record</title></head>
<body>
    <h1>{{ record.name }}</h1>
    <p>Age: {{ record.age }}</p>
    <p>Unit Office: {{ record.unit_office }}</p>
    <p>Medical Condition: {{ record.current_medical_condition }}</p>
    <p>Vitals: HR={{ record.heart_rate }}, RR={{ record.respiratory_rate }}, BP={{ record.blood_pressure }}</p>
</body>
</html>
