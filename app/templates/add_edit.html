
<!DOCTYPE html>
<html>
<head>
    <title>{{ 'Edit' if record else 'Add' }} Record</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <h2 class="mt-4">{{ 'Edit' if record else 'Add' }} Personnel Record</h2>
    <form method="post">
        <div class="mb-3">
            <label>Employee Number</label>
            <input name="employee_number" class="form-control" value="{{ record.employee_number if record else '' }}" required>
        </div>
        <div class="mb-3">
            <label>Name</label>
            <input name="name" class="form-control" value="{{ record.name if record else '' }}" required>
        </div>
        <div class="mb-3">
            <label>Age</label>
            <input name="age" type="number" class="form-control" value="{{ record.age if record else '' }}">
        </div>
        <div class="mb-3">
            <label>Unit Office</label>
            <input name="unit_office" class="form-control" value="{{ record.unit_office if record else '' }}">
        </div>
        <div class="mb-3">
            <label>Gender</label>
            <input name="gender" class="form-control" value="{{ record.gender if record else '' }}">
        </div>
        <div class="mb-3">
            <label>Medical History</label>
            <textarea name="past_medical_history" class="form-control">{{ record.past_medical_history if record else '' }}</textarea>
        </div>
        <div class="mb-3">
            <label>Current Condition</label>
            <textarea name="current_medical_condition" class="form-control">{{ record.current_medical_condition if record else '' }}</textarea>
        </div>
        <button class="btn btn-primary">Save</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
